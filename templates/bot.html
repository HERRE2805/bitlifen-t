<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot con IA</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        {% include 'barra.html' %}
        {% block content %}
        {% endblock %}
    </div>
  

    <div class="container mt-5">
        <section id="chatbot">
            <h3>Haz tus Preguntas</h3>
            <div class="card">
                <div class="card-body">
                    <div class="chat-window" style="height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;" id="messages"></div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" id="userInput" placeholder="Escribe tu pregunta...">
                        <div class="input-group-append">
                            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Sistema de Prevención de Ataques Cardíacos</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="chatbot.js"></script>
</body>
</html>
